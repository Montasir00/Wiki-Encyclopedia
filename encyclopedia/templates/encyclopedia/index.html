{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <div class="main col-lg-10 col-md-9">
        <h1>All Pages</h1>

        <ul>
            {% for entry in entries %}
                <li><a href="{% url 'entry_page' entry %}">{{ entry }}</a></li>
            {% empty %}
                <li>No entries found.</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
